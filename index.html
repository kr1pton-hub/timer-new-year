<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Timer</title>
    

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/adaptive.css">
</head>
<body>
    <h1 class="visually-hidden">Таймер отсчета</h1>
    <div class="time-count">
        <h2 class="time-title">До нового года осталось</h2>
        <div class="time-content">
            <!-- дни -->
            <div class="time-item time-days">
                <div class="time-val">00</div>
                <span class="time-text">дней</span>
            </div>
            <!-- часы -->
            <div class="time-separator">:</div>
            <div class="time-item time-hours">
                <div class="time-val">00</div>
                <span class="time-text">часов</span>
            </div>
            <!-- минуты -->
            <div class="time-separator">:</div>
            <div class="time-item time-minutes">
                <div class="time-val">00</div>
                <span class="time-text">минут</span>
            </div>
            <!-- секунди -->
            <div class="time-separator">:</div>
            <div class="time-item time-seconds">
                <div class="time-val">00</div>
                <span class="time-text">секунд</span>
            </div>
        </div>
    </div>
    <script src="assets/js/time-count.js"></script>
</body>
</html>
